    - name: Install dependencies
      shell: cmd
      run: |
        mkdir llvm
        echo LLVM_HOME=%GITHUB_WORKSPACE%\llvm>> %GITHUB_ENV%
        echo ISPC_HOME=%GITHUB_WORKSPACE%>> %GITHUB_ENV%

    - name: Build LLVM
      shell: cmd
      run: |
        python ./alloy.py -b --version=${{ inputs.version }} --verbose --llvm-disable-assertions --generator="${{ inputs.vs_generator }}"
        cd alloy_results* && type alloy_build.log

    - name: Pack LLVM
      shell: cmd
      run: |
        cd llvm
        rmdir /s /q build-${{ inputs.version }}
        set TAR_BASE_NAME=llvm-${{ inputs.full_version }}-win.${{ inputs.vs_version_str }}-Release-x86.arm.wasm
        7z.exe a -ttar -snl %TAR_BASE_NAME%.tar bin-${{ inputs.version }}
        7z.exe a -t7z %TAR_BASE_NAME%.tar.7z %TAR_BASE_NAME%.tar

    - name: Upload package
      uses: actions/upload-artifact@v3
      with:
        name: llvmrel_win_x86
        path: llvm/llvm-${{ inputs.full_version }}-win.${{ inputs.vs_version_str }}-Release-x86.arm.wasm.tar.7z

  mac-build-1:
    runs-on: macos-11

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Install dependencies
      run: |
        .github/workflows/scripts/install-llvm-deps-mac.sh

    - name: Check environment
      run: |
        ./check_env.py
        which -a clang
        sysctl -n machdep.cpu.brand_string
        sysctl -n hw.ncpu

    - name: Build LLVM
      run: |
        ./alloy.py -b --version=${{ inputs.version }} --selfbuild-phase1 --verbose

    - name: Tar itermediate results
      run: |
        cd llvm
        rm -rf llvm*/.git
        tar cf llvm_stage1.tar bin* llvm*

    - name: Upload package
      uses: actions/upload-artifact@v3
      with:
        name: llvm_macos_x86_stage1
        path: |
          llvm/llvm_stage1.tar

  mac-build-2:
    needs: [mac-build-1]
    runs-on: macos-11

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Install dependencies
      run: |
        .github/workflows/scripts/install-llvm-deps-mac.sh

    - name: Check environment
      run: |
        ./check_env.py
        which -a clang
        sysctl -n machdep.cpu.brand_string
        sysctl -n hw.ncpu

    - name: Download package
      uses: actions/download-artifact@v3
      with:
        name: llvm_macos_x86_stage1
        path: llvm

    - name: Extract intermediate results
      run: |
        cd llvm
        tar xf llvm_stage1.tar

    - name: Build LLVM
      run: |
        ./alloy.py -b --version=${{ inputs.version }} --selfbuild-phase2 --verbose

    - name: Pack LLVM
      run: |
        cd llvm
        tar cJvf llvm-${{ inputs.full_version }}-macos11-Release+Asserts-x86.arm.wasm.tar.xz bin-${{ inputs.version }}

