name: Check copyright

permissions: read-all

on: [pull_request]

jobs:
  check_copyright:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
      with:
        fetch-depth: 0
        submodules: false

    - name: Check copyright
      run: |
        ./scripts/check_copyright.sh "origin/$GITHUB_BASE_REF"

