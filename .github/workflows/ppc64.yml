name: PowerPC64 Tests

permissions: read-all

on:
  pull_request:
    paths:
      - 'src/**'
      - 'builtins/**'
      - 'cmake/**'
      - 'CMakeLists.txt'
      - '.github/workflows/ppc64.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ppc64-test:
    name: PowerPC64LE generic-i32x4 test
    runs-on: ubuntu-22.04
    container:
      image: ubuntu:25.10
      options: --privileged

    steps:
    - name: Install dependencies
      run: |
        apt-get update
        # Build tools and LLVM
        apt-get install -y git cmake make m4 flex bison python3 python3-dev libtbb-dev \
          llvm llvm-dev clang libclang-dev llvm-20-tools libstdc++-15-dev
        # FileCheck is installed as FileCheck-20; CMake expects unversioned name
        ln -sf FileCheck-20 /usr/bin/FileCheck
        # PPC64 cross-compiler and QEMU
        apt-get install -y gcc-powerpc64le-linux-gnu g++-powerpc64le-linux-gnu \
          libc6-dev-ppc64el-cross qemu-user

    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      with:
        submodules: true

    - name: Check tools
      run: |
        cmake --version
        llvm-config --version
        clang --version
        powerpc64le-linux-gnu-gcc --version
        qemu-ppc64le --version

    - name: Build ISPC with PPC64 support
      run: |
        cmake -B build -DPPC64_ENABLED=ON -DARM_ENABLED=OFF
        cmake --build build -j"$(nproc)"

    - name: Run lit tests
      run: |
        cmake --build build --target check-all

    - name: Run PPC64LE tests
      run: |
        PATH="$PWD"/build/bin:"$PATH" \
        python3 scripts/run_tests.py \
          --target=generic-i32x4 \
          --arch=ppc64le \
          --wrap-exe="qemu-ppc64le" \
          --compiler=powerpc64le-linux-gnu-g++ \
          -o O2
