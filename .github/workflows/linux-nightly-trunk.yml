# Nightly Linux run.

name: Nightly Linux tests / LLVM trunk

# Run daily - test sse2-avx512 targets @ -O0/-O1/-O2
on:
  schedule:
    - cron:  '0 7 * * *'
  push:
    branches:
      - '**test_nightly**'
  workflow_dispatch:

env:
  SDE_TAR_NAME: sde-external-8.59.0-2020-10-05-lin

jobs:
  # Building LLVM in docker, as using native Ubuntu 16.04 github-hosted image contains newer-than-expected libs and
  # makes the resulting build not usable on other Ubuntu 16.04 images.
  linux-build-llvm:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Check environment
      run: |
        cat /proc/cpuinfo

    - name: Build LLVM
      run: |
        cd docker/ubuntu/llvm_build
        docker build --tag ispc/ubuntu16.04 --build-arg REPO=$GITHUB_REPOSITORY --build-arg SHA=$GITHUB_SHA --build-arg LLVM_VERSION=trunk .

    - name: Pack LLVM
      run: |
        cd docker/ubuntu/llvm_build
        docker run ispc/ubuntu16.04
        export CONTAINER=`docker ps --all |head -2 |tail -1 |awk '//{print $1}'`
        sudo docker cp $CONTAINER:/usr/local/src/llvm/bin-trunk .
        tar cJvf llvm-trunk-ubuntu16.04-Release+Asserts-x86.arm.wasm.tar.xz bin-trunk

    - name: Upload package
      uses: actions/upload-artifact@v2
      with:
        name: llvm_trunk_linux
        path: docker/ubuntu/llvm_build/llvm-trunk-ubuntu16.04-Release+Asserts-x86.arm.wasm.tar.xz

  linux-build:
    runs-on: ubuntu-latest
    needs: linux-build-llvm

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Download package
      uses: actions/download-artifact@v2
      with:
        name: llvm_trunk_linux

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install bison flex libc6-dev-i386 g++-multilib lib32stdc++6 ncurses-dev
        tar xf llvm-trunk-ubuntu16.04-Release+Asserts-x86.arm.wasm.tar.xz
        echo "${GITHUB_WORKSPACE}/bin-trunk/bin" >> $GITHUB_PATH

    - name: Check environment
      run: |
        ./check_env.py
        which -a clang
        cat /proc/cpuinfo

    - name: Build package
      run: |
        echo PATH=$PATH
        mkdir build && cd build
        cmake .. -DISPC_PREPARE_PACKAGE=ON -DISPC_INCLUDE_BENCHMARKS=ON
        make -j4 package

    - name: Sanity testing (make check-all, make test)
      run: |
        cd build
        bin/check_isa
        bin/ispc --support-matrix
        make check-all
        make ispc_benchmarks && make test

    - name: Upload package
      uses: actions/upload-artifact@v2
      with:
        name: ispc_llvm_trunk_linux
        path: build/ispc-trunk-linux.tar.gz

  test:
    continue-on-error: false
    strategy:
      fail-fast: false
      matrix:
        target: [sse2-i32x4, sse2-i32x8,
                 sse4-i8x16, sse4-i16x8, sse4-i32x4, sse4-i32x8,
                 avx1-i32x4, avx1-i32x8, avx1-i32x16, avx1-i64x4,
                 avx2-i8x32, avx2-i16x16, avx2-i32x4, avx2-i32x8, avx2-i32x16, avx2-i64x4,
                 avx512knl-i32x16,
                 avx512skx-i32x8, avx512skx-i32x16, avx512skx-i8x64, avx512skx-i16x32]
    runs-on: ubuntu-latest
    needs: linux-build
    steps:
    - uses: actions/checkout@v2
    - name: Download package
      uses: actions/download-artifact@v2
      with:
        name: ispc_llvm_trunk_linux
    - name: Install dependencies and unpack artifacts
      run: |
        sudo apt-get update && sudo apt-get install libc6-dev-i386 g++-multilib lib32stdc++6
        find /usr -name cdefs.h
        wget --user-agent='Mozilla/4.0' https://software.intel.com/content/dam/develop/external/us/en/documents/downloads/$SDE_TAR_NAME.tar.bz2
        tar xf $SDE_TAR_NAME.tar.bz2
        echo "SDE_HOME=$GITHUB_WORKSPACE/$SDE_TAR_NAME" >> $GITHUB_ENV
        tar xf ispc-trunk-linux.tar.gz
        echo "$GITHUB_WORKSPACE/ispc-trunk-linux/bin" >> $GITHUB_PATH
        echo "LLVM_HOME=$GITHUB_WORKSPACE" >> $GITHUB_ENV
        echo "ISPC_HOME=$GITHUB_WORKSPACE" >> $GITHUB_ENV

    - name: Check environment
      run: |
        cat /proc/cpuinfo
    - name: Running tests
      run: |
        echo PATH=$PATH
        ./alloy.py -r --only="stability current -O0 -O1 -O2" --only-targets="${{ matrix.target }}" --time --update-errors=FP
    - name: Upload fail_db.txt
      uses: actions/upload-artifact@v2
      with:
        name: fail_db.${{matrix.target}}.txt
        path: fail_db.txt
    - name: Check
      run: |
        # Print fails to the log.
        git diff
        # Exit with error code is there are fails.
        [ -z "`git diff`" ]
