version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci:"
    open-pull-requests-limit: 1
    groups:
      ga-dependencies:
        applies-to: version-updates
        patterns:
        - "*"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"] # Ignore patch updates