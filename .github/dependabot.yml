version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci:"
    open-pull-requests-limit: 1
    group:
      group-name: "all-dependencies"
    ignore:
      - update-types: ["version-update:semver-patch"] # Ignore patch updates